<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    <ion-title>Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dados Contratuais</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngIf="dadosUsuario">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [disabled]="true" placeholder="Digite seu nome" [value]="dadosUsuario.data.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [disabled]="true" placeholder="Digite seu email" [value]="dadosUsuario.data.email"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
