<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!ios && !showSearchbar">Informes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fundo" fullscreen="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Informes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list #scheduleList>
    <ion-item-group>
      <ion-item-divider color="danger" sticky>
        <ion-label>
          <!-- Seus informes de rendimento -->
        </ion-label>
      </ion-item-divider>
      <ion-item detail *ngFor="let informe of informes" (click)="openPDF(informe.informe)">
        <ion-label>
          <h3>Informe de {{informe.ano}}</h3>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
  
</ion-content>
